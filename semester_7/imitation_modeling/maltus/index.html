<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модель Мальтуса с миграцией</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="title">Модель Мальтуса с миграцией</div>
        <div class="params">
            <div>
                <label for="r-value">Миграция:</label>
                <input id="r-value" value="0.01">
            </div>

            <div>
                <label for="k-value">Число K:</label>
                <input id="k-value" value="0.25">
            </div>

            <div>
                <label for="s-value">Начальная популяция:</label>
                <input id="s-value" value="40">
            </div>

            <div>
                <label for="t-value">Скорость симуляции (мс. между тактами):</label>
                <input id="t-value" value="20">
            </div>

            <div>
                <label for="dt-value">Время симуляции между тактами:</label>
                <input id="dt-value" value="5">
            </div>

            <div>
                <input type="button" id="accept-button" value="Начать" />
                <input type="button" id="stop-button" value="Остановить" />
            </div>

        </div>
        
        <hr>

        <div>
            <div class="micro-title">Кол-во особей</div>
            <div class="count-animals">
                <div id="j-count">0</div>
            </div>
        </div>

        <canvas id="canvas" height="400" width="900"></canvas>
        <div>
            <label for="c-value">Пикселей/Ед.Данных:</label>
            <input id="c-value" type="number" step="1" value="3">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
