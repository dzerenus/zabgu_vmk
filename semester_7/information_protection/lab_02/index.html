<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Афинные Шифры</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div></div>

        <div style="text-align: center;">
            <div class="title">Афинные Шифры</div>
            <div><i>Вариант №3</i></div>
        </div>

        <div>
            Введите <b>A</b>:
            <input id="a_input" type="number" value="1" min="1"/>
            Введите <b>B</b>:
            <input id="b_input" type="number" value="0" min="0"/>
        </div>

        <code>[О, И, У, Ы, Н, Т, К, _]</code>

        <input id="data_input" placeholder="Введите строку"/>
        <div>
            <input id="enc_button" type="button" value="Зашифровать"/>
            <input id="dec_button" type="button" value="Расшифровать"/>
        </div>
        <input style="width: 400px;" id="result_input" placeholder="Результат" readonly/>
    </div>
    <script src="./script.js"></script>
</body>

</html>
