<!DOCTYPE html>
<html>
<head>
    <title>Лабораторная работа №4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas" height="600" width="600"></canvas>
        <div>
            <label for="x-input">X:</label>
            <input id="x-input" type="number" value="0">

            <label for="y-input">Y:</label>
            <input id="y-input" type="number" value="0">

            <label for="z-input">Z:</label>
            <input id="z-input" type="number" value="0">
        </div>
        <div class="controls">
            <div>
                <input id="up-btn" type="button" value="↑">
            </div>
            <div>
                <input id="left-btn" type="button" value="←">
                <input id="auto-btn" type="button" value="O">
                <input id="right-btn" type="button" value="→">
            </div>
            
            <div>
                <input id="down-btn" type="button" value="↓">
            </div>

            <div>
                <input id="zleft-btn" type="button" value="← Z">
                <input id="zright-btn" type="button" value="Z →">
            </div>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
