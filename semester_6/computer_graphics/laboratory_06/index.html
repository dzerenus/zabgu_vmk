<!DOCTYPE html>
<html>
<head>
    <title>Лабораторная работа №6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas" height="600" width="600"></canvas>
        <div id="controls">
            <h3>Ввести прямоугольник</h3>
            <div>
                <span>Первая точка: </span>
                <input id="input-x1" type="number" placeholder="X"/>

            </div>
            <div>
                <span>Вторая точка: </span>
                <input id="input-x2" type="number" placeholder="X"/>
                <input id="input-y2" type="number" placeholder="Y"/>
            </div>
            <input id="create-btn" type="button" value="Отобразить прямоугольник"/>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
